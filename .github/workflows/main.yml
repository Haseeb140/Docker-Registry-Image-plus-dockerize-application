name: Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker image
        run: |
          # Build the Docker image from the root folder
          docker build -t dockerize:app .
          # Tag the image with the registry
          docker tag dockerize:app 20.115.47.23:5000/dockerize1:app1
          # Log in to the Docker registry with username and password
          docker login --username tkxel --password tkxel1234 20.115.47.23:5000
          # Push the image to the registry
          docker push 20.115.47.23:5000/dockerize1:app1
          # Check the image catalog in the Docker registry
          echo "Image Catalog:"
          curl -X GET http://20.115.47.23:5000/v2/_catalog
          # List tags for the 'dockerize1' repository
          echo "Tags for 'dockerize1' repository:"
          curl -X GET http://20.115.47.23:5000/v2/dockerize1/tags/list


